  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = io("ws://localhost:3000")
    // 接收用户初次连接时发送的信息
    socket.on("send", (data) => {
      console.log(data)
    })
    // 触发事件 想后端发送是数据
    socket.emit("say hi", {msg: "你好"})
